<mat-card>
  <mat-card-header class="m-b-16">
    <mat-card-title id="session-name">
      <span *ngIf="creating">Create source</span>
      <span *ngIf="!creating">Edit source</span>
      <span *ngIf="reactiveForm.dirty">*</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="reactiveForm" class="form-field-full">

      <!-- ID -->
      <mat-form-field *ngIf="!creating">
        <mat-label>ID</mat-label>
        <input id="id" matInput placeholder="ID" [value]="source.id" disabled>
      </mat-form-field>

      <!-- TITLE -->
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input id="name" matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <!-- URL -->
      <mat-form-field>
        <mat-label>URL</mat-label>
        <input id="url" matInput placeholder="URL" formControlName="url">
      </mat-form-field>

      <div class="d-flex justify-content-end m-t-12">
        <!-- BUTTON BACK -->
        <button id="back-button" class="m-r-8" mat-raised-button routerLink="../" (click)="$event.preventDefault()">
          Back
        </button>
        <!-- BUTTON SAVE -->
        <button id="save-button" mat-raised-button color="primary"
                type="submit"
                [disabled]="!!reactiveForm.invalid || !reactiveForm.dirty"
                [loading]="isSubmitting" (click)="save()">
          Save
        </button>
      </div>

    </form>

  </mat-card-content>

</mat-card>
