<div class="d-flex w-full h-full">
  <mat-card class="m-auto" style="max-width: 380px;">
    <mat-card-header class="m-b-24">
      <mat-card-title id="login-title">{{ 'login_title' | translate }}!</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="form-field-full" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>{{ 'username' | translate }}</mat-label>
          <input matInput id="username" placeholder="" formControlName="username" required>
          <mat-error id="username-error" *ngIf="username.invalid">
            {{ username | validationMessage }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="m-t-8">
          <mat-label>{{ 'password' | translate }}</mat-label>
          <input matInput id="password" placeholder="" type="password" formControlName="password" required>
          <mat-error id="password-error" *ngIf="password.invalid">
            {{ password | validationMessage }}
          </mat-error>
        </mat-form-field>

        <mat-checkbox id="rememberMe" formControlName="rememberMe">{{ 'remember_me' | translate }}
        </mat-checkbox>

        <button id="login" class="w-full m-y-16" mat-raised-button color="primary"
                [disabled]="!!loginForm.invalid" [loading]="isSubmitting"
                (click)="login()">{{ 'login' | translate }}
        </button>

        <div>{{ 'have_no_account' | translate }}?
          <a routerLink="/auth/register">{{ 'create_one_account' | translate }}</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
