<mat-card *ngIf="article">
  <mat-card-header class="m-b-16">
    <mat-card-title class="d-flex" style="gap: 20px">
      <mat-chip id="article-publish-date">
        {{ article.publishDate | date }}
      </mat-chip>
      <div id="article-title" class="text-purple-300">
        {{ article.title }}
      </div>
      <div id="article-author" class="text-secondary">
        Author: {{ article.author?.username }}
      </div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="article.logo || article.description"
         class="d-flex align-items-start w-100 p-8 b-4 r-16"
         style="gap: 20px">
      <div>
        <img id="article-logo" *ngIf="article.logo"
             [src]="environment.staticUrl + environment.newsImages + article.logo"
             style="height: 200px; width: auto"
             alt="logo">
      </div>
      <div id="article-description" style="width: 100%">
        {{ article.description }}
      </div>
    </div>

    <div id="article-content" [innerHTML]="content"></div>
  </mat-card-content>
</mat-card>

<button id="back-button"
        class="m-r-8"
        mat-raised-button routerLink="../../"
        (click)="$event.preventDefault()">
  Back
</button>
