<h2 mat-dialog-title>There are unconfirmed changes</h2>
<div mat-dialog-content>Do you want to save modified data?</div>
<div mat-dialog-actions>
  <button id="stay-button" mat-button mat-dialog-close="false" aria-label="Cancel">Cancel</button>
  <button id="leave-button" mat-button mat-dialog-close="true" aria-label="Save">Save</button>
</div>
